<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GHIBLI</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://haileedoyle.github.io/GA_Project_1/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <!-- JQUERY JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://haileedoyle.github.io/GA_Project_1/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>GHIBLI ジブリ</h1>
      </div>
      <div class="about">

      </div>
      <div class="form-ctnr">
        <div class="form">
          <input type="text" placeholder="Ghibli Search"></input>
          <button type="button" name="Go">GO</button>
        </div>
        <h3>SEARCH FOR:</h3>
        <div class="output">
          <div class="titles">
            <h4>FILMS</h4>
          </div>
          <div class="people">
            <h4>PEOPLE</h4>
          </div>
          <div class="locations">
            <h4>LOCATIONS</h4>
          </div>
          <div class="species">
            <h4>SPECIES</h4>
          </div>
          <div class="vehicles">
            <h4>VEHICLES</h4>
          </div>
         </div>  <!-- END OF OUTPUT DIV-->
        </div> <!-- END OF FORM-CTNR DIV-->
      </div> <!-- END OF CONTAINER DIV-->
      <div class="carousel-container">
        <div class="carousel-buttons">
          <div class="previous">
            <button type="button" name="back">BACK</button>
          </div>
          <div class="forward">
            <button type="button" name="next">NEXT</button>
          </div>
        </div>
        <div class="images-carousel">
          <img src="https://i.imgur.com/z8bCrgR.jpg" alt="studio ghibli">
          <img src="https://imgur.com/epJF9EF.jpg" alt="ponyo">
          <img src="https://imgur.com/RYnp642.jpg" alt="totoro">
          <img src="https://imgur.com/NkHBnnl.jpg" alt="howl's moving castle">
          <img src="https://imgur.com/uHookYc.jpg" alt="kiki's delivery service">
          <img src="https://imgur.com/JaiIBAm.jpg" alt="landscape">
          <img src="https://imgur.com/QWKbYla.jpg" alt="spirited away setting">
          <img src="https://imgur.com/19kavX9.jpg" alt="landscape">
          <img src="https://imgur.com/Q6XJIwR.jpg" alt="landscape">
          <img src="https://imgur.com/u01CmYY.jpg" alt="landscape">
          <img src="https://imgur.com/SpCacz0.jpg" alt="plane">
          <img src="https://imgur.com/OrF47J5.jpg" alt="kingsbury">
          <img src="https://imgur.com/ZWCrunR.jpg" alt="totoro">
          <img src="https://imgur.com/B5BQLAU.jpg" alt="landscape">
          <img src="https://imgur.com/itm7keY.jpg" alt="princess mononoke">
          <img src="https://imgur.com/DFRFE3G.jpg" alt="howl's moving castle">
          <img src="https://imgur.com/Q62n0kI.jpg" alt="landscape">
          <img src="https://imgur.com/sCNoxPe.jpg" alt="spirited away">
        </div>
      </div>
  </body>
</html>
